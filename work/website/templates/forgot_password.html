<link rel="stylesheet" href="{{ url_for('static', filename='forgot_password.css')}}" />
{% include 'navbar.html' %}
<main class="forgot-password-page">
  <div class="page-container">
    <img
      src="{{ url_for('static', filename='img/background_forgotpassword.png') }}"
      class="background-image"
      alt="Background pattern"
    />
    <section class="content-wrapper">
      <div class="content-grid">
        <div class="image-column">
          <img
            src="{{ url_for('static', filename='img/frontground_forgotpassword.png') }}"
            class="feature-image"
            alt="Decorative illustration"
          />
        </div>
        <div class="form-column">
          <div class="form-content">
            <form method="POST" action="{{ url_for('auth.forgot_password') }}">
              {{ form.hidden_tag() }}
              <h1 class="page-title">Forgot Your Password</h1>
              <p class="description">
                Please enter the email address you'd like your password reset
                information sent to
              </p>
              {{ form.email(class_="email-input", placeholder="Email") }}
              {{ form.submit(class_="submit-button") }}
            </form>            
          </div>
        </div>
      </div>
    </section>
  </div>
</main>
